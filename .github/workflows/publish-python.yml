name: Publish Python Layers

on:
  push:
    tags: [master]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Enter a tag to publish a Python layer.'
        required: true
        type: string

jobs:
  publish-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, 3.10, 3.11, 3.12 ]
    steps:
      - uses: actions/checkout@v4
      - name: Check Tag
        id: python-check-tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+(\.[0-9]+)*_python/$ ]]; then
              echo "match=true" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.tag }} =~ ^v[0-9]+(\.[0-9]+)*_python$ ]]; then
              echo "match=true" >> $GITHUB_OUTPUT
          else
              echo "Not publishing Python layer; exiting"
              exit 0
          fi
      - name: Install python dependencies
        if: steps.python-check-tag.outputs.match == 'true'
        run: pip install -U awscli
      - name: Publish Python ${{ matrix.python-version }} layer
        if: steps.python-check-tag.outputs.match == 'true'
        run: |
          cd python
          ./publish-layers.sh python${{ matrix.python-version }}
